            });

            }, [recipes]);

            useEffect(() => {
                localStorage.setItem('familyMealPlanner-weeklyPicks', JSON.stringify(weeklyPicks));
            }, [weeklyPicks]);

            useEffect(() => {
                localStorage.setItem('familyMealPlanner-pantryItems', JSON.stringify(pantryItems));
            }, [pantryItems]);

            // Generate shopping list from weekly picks
            const generateShoppingList = () => {
                const consolidatedIngredients = {};
                
                weeklyPicks.forEach(recipeId => {
                    const recipe = recipes.find(r => r.id === recipeId);
                    if (recipe) {
                        recipe.ingredients.forEach(ingredient => {
                            const key = ingredient.item.toLowerCase();
                            if (!pantryItems.some(item => item.toLowerCase() === key)) {
                                if (consolidatedIngredients[key]) {
                                    consolidatedIngredients[key] = {
                                        ...ingredient,
                                        amount: `${consolidatedIngredients[key].amount} + ${ingredient.amount}`
                                    };
                                } else {
                                    consolidatedIngredients[key] = { ...ingredient };
                                }
                            }
                        });
                    }
                });

                const groupedList = categories.reduce((acc, category) => {
                    acc[category] = Object.values(consolidatedIngredients).filter(
                        ingredient => ingredient.category === category
                    );
                    return acc;
                }, {});

                return groupedList;
            };

            const addRecipe = () => {
                const recipe = {
                    ...newRecipe,
                    id: Date.now(),
                    cookingTime: parseInt(newRecipe.cookingTime)

                    name: '',
                    cookingTime: '',
                    image: 'ðŸ½ï¸',
                    ingredients: [{ item: '', amount: '', category: 'cupboard' }],
                    instructions: ['']
                });
                setShowNewRecipeForm(false);
            };

                    ingredients: [...newRecipe.ingredients, { item: '', amount: '', category: 'cupboard' }]

            };

                setNewRecipe({
                    ...newRecipe,
                    instructions: [...newRecipe.instructions, '']
                });
            };

                const updatedIngredients = [...newRecipe.ingredients];
                updatedIngredients[index][field] = value;
                setNewRecipe({ ...newRecipe, ingredients: updatedIngredients });

            const updateInstruction = (index, value) => {
                const updatedInstructions = [...newRecipe.instructions];
                updatedInstructions[index] = value;
                setNewRecipe({ ...newRecipe, instructions: updatedInstructions });

                if (weeklyPicks.includes(recipeId)) {
                    setWeeklyPicks(weeklyPicks.filter(id => id !== recipeId));

                    setWeeklyPicks([...weeklyPicks, recipeId]);
                }

                const list = generateShoppingList();
                let text = "Shopping List\n\n";
                
                Object.entries(list).forEach(([category, items]) => {
                    if (items.length > 0) {
                        text += `${category.toUpperCase()}\n`;
                        items.forEach(item => {
                            text += `â€¢ ${item.amount} ${item.item}\n`;
                        });
                        text += "\n";
                    }
                });
                
                navigator.clipboard.writeText(text);
                alert("Shopping list copied to clipboard!");

                    ),

                    React.createElement('div', {},

                        )
                    )

                                        className: "border rounded px-3 py-2"
                                    })
                                ),

                                React.createElement('div', {className: "mb-4"},
                                    React.createElement('h4', {className: "font-medium mb-2"}, "Ingredients"),
                                    newRecipe.ingredients.map((ingredient, index) =>
                                        React.createElement('div', {key: index, className: "flex gap-2 mb-2"},
                                            React.createElement('input', {
                                                type: "text",
                                                placeholder: "Ingredient",
                                                value: ingredient.item,
                                                onChange: (e) => updateIngredient(index, 'item', e.target.value),
                                                className: "border rounded px-3 py-2 flex-1"
                                            }),
                                            React.createElement('input', {
                                                type: "text",

                                                onChange: (e) => updateIngredient(index, 'amount', e.target.value),
                                                className: "border rounded px-3 py-2 w-24"
                                            }),
                                            React.createElement('select', {
                                                value: ingredient.category,
                                                onChange: (e) => updateIngredient(index, 'category', e.target.value),
                                                className: "border rounded px-3 py-2"
                                            }, categories.map(cat =>
                                                React.createElement('option', {key: cat, value: cat}, cat)
                                            ))
                                        )
                                    ),
                                    React.createElement('button', {
                                        onClick: addIngredientField,
                                        className: "text-blue-500 hover:text-blue-700 text-sm"
                                    }, "+ Add ingredient")
                                ),

                                React.createElement('div', {className: "mb-4"},
                                    React.createElement('h4', {className: "font-medium mb-2"}, "Instructions"),
                                    newRecipe.instructions.map((instruction, index) =>
                                        React.createElement('textarea', {
                                            key: index,
                                            placeholder: `Step ${index + 1}`,
                                            value: instruction,
                                            onChange: (e) => updateInstruction(index, e.target.value),
                                            className: "w-full border rounded px-3 py-2 mb-2",
                                            rows: "2"
                                        })
                                    ),
                                    React.createElement('button', {
                                        onClick: addInstructionField,
                                        className: "text-blue-500 hover:text-blue-700 text-sm"
                                    }, "+ Add step")
                                ),

                                React.createElement('div', {className: "flex gap-2"},
                                    React.createElement('button', {
                                        onClick: addRecipe,
                                        className: "bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600",
                                        disabled: !newRecipe.name || !newRecipe.cookingTime
                                    }, "Save Recipe"),
                                    React.createElement('button', {
                                        onClick: () => setShowNewRecipeForm(false),
                                        className: "bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
                                    }, "Cancel")

                                recipes.map(recipe =>

                                    )

                    ),

                    // Shopping List View
                    currentView === 'shopping' && React.createElement('div', {},
                        React.createElement('div', {className: "bg-white rounded-lg shadow p-6"},

                                        className: "bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 flex items-center gap-2"

                                )

                                    React.createElement('h3', {className: "font-semibold mb-3"}, "Selected Meals:"),

                                        weeklyPicks.map(recipeId => {
                                            const recipe = recipes.find(r => r.id === recipeId);
                                            return React.createElement('span', {key: recipeId, className: "bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm"}, recipe.name);
                                        })
                                    )
                                ),

                                React.createElement('div', {className: "mb-6"},
                                    React.createElement('h3', {className: "font-semibold mb-3"}, "Pantry Items (already have):"),
                                    React.createElement('div', {className: "flex flex-wrap gap-2 mb-3"},
                                        pantryItems.map((item, index) =>
                                            React.createElement('span', {key: index, className: "bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm"}, item)
                                        )
                                    ),
                                    React.createElement('input', {
                                        type: "text",
                                        placeholder: "Add pantry item (press Enter)",
                                        className: "border rounded px-3 py-2 w-64",
                                        onKeyPress: (e) => {
                                            if (e.key === 'Enter' && e.target.value.trim()) {
                                                setPantryItems([...pantryItems, e.target.value.trim()]);
                                                e.target.value = '';
                                            }
                                        }
                                    })
                                ),

                                React.createElement('div', {className: "space-y-6"},
                                    Object.entries(generateShoppingList()).map(([category, items]) => (
                                        items.length > 0 && React.createElement('div', {key: category, className: "border-l-4 border-blue-500 pl-4"},
                                            React.createElement('h3', {className: "font-semibold text-lg mb-3 capitalize"}, category),
                                            React.createElement('ul', {className: "space-y-2"},
                                                items.map((item, index) =>
                                                    React.createElement('li', {key: index, className: "flex justify-between items-center py-2"},
                                                        React.createElement('span', {}, item.item),
                                                        React.createElement('span', {className: "font-medium text-blue-600"}, item.amount)
                                                    )
                                                )
                                            )
                                        )
                                    ))
                                )
                            )
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(FamilyMealPlanner), document.getElementById('root'));
    </script>
</body>
</html>
